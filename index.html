<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="fundo">
    <div class="card">
        <div class="imagem-fundo">
          <img class="imagem-card" src="images/image-equilibrium.jpg" alt="image-equilibrium">
          <div class="overlay">
            <img src="images/icon-view.svg" alt="icon-view">
          </div>
        </div>
        <div class="content">
          <h1>Equilibrium #3429</h1>
          <p class="soft-blue">Our Equilibrium collection promotes balance and calm</p>
        <div class="box-content">
          <div class="left-side">
            <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="icon-ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="right-side">
            <img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <hr>
      <div class="attribution">
        <img src="images/image-avatar.png" alt="image-avatar">
        <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></span>
      </div>
    </div>
  </main>
</body>

</html>
